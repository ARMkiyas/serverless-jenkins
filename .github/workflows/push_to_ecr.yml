name: containerize and push to Aws ECR

on:
  workflow_dispatch:
#   push:
# branches:
#   - main
jobs:
  containerize-push-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./jenkins_docker
          file: ./jenkins_docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{steps.login-ecr-public.outputs.registry}}/${{secrets.REG_ID}}/jenkins-master:latest
